<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Time Estimator</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="container">
            <div class="field">
                <label for="optimistic-mark">Optimistic mark:</label>
                <i class="help-tooltip" title="">?</i>
                <div class="control">
                    <input type="number" min="0" placeholder="Enter value" id="optimistic-mark">
                </div>
            </div>

            <div class="field">
                <label for="normal-mark">Normal mark:</label>
                <i class="help-tooltip" title="">?</i>
                <div class="control">
                    <input type="number" min="0" placeholder="Enter value" id="normal-mark">
                </div>
            </div>

            <div class="field">
                <label for="pessimistic-mark">Pessimistic mark:</label>
                <i class="help-tooltip" title="">?</i>
                <div class="control">
                    <input type="number" min="0" placeholder="Enter value" id="pessimistic-mark">
                </div>
            </div>

            <button id="estimate">Estimate!</button>

            <div id="result"></div>
        </div>

    <script src="./main.js"></script>
    </body>
</html>
